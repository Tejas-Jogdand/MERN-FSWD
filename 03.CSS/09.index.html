<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Links</title>
   
    <style>

        a{
            text-decoration: none;
            color: brown;
        }
        a:visited{
            color: blue;
        }
        a:after{
            color: aquamarine;
        }
        a:active{
            color:burlywood
        }
        a:hover{
            color:rgb(123, 191, 15);
            font-size: 20px;
        }

    </style>

</head>
<body>

    <h1>CSS Links</h1>

    <p><a href="https://github.com/Tejas-Jogdand" target="_blank">Click here</a> to visit my github profile</p>

</body>
</html>
