<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>

    <style>
        h1{
            display: inline;
            /* display: none; */
            visibility: hidden;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <!-- Block element -->
    <h1>Hello</h1>   
    hello
    <br>
    <!-- inline element -->
    <span>World</span>
    Wrorld
</body>
</html>
