<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <link rel="stylesheet" href="./02.style.css">
</head>
<body>
    <h1>Hello Moto</h1>
    <p>Hello moto</p>
    <p class="hello" >Hello moto</p>
    <p id="hello" class="hello">Hello moto</p>
    <h4>/* universal selector < element selector < class selector < Id selector */</h4>
</body>
</html>
