<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box sizing</title>

    <style>
        
        *{
            box-sizing: border-box;
        }

        .box1{
            background:orangered;
            height: 80px;
            width: 400px;
            box-sizing: content-box;
            border: 5px solid black;
            padding: 20px;
        }
        .box2{
            background: #8b8383;
            height: 80px;
            width: 400px;
            box-sizing: border-box;
            border: 5px solid black;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="box1"></div>
    <hr><hr>
    <div class="box2"></div>
</body>
</html>
